<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <section id="home">
        <ul id="menu">
            <a href="#home"><li>Home</li></a>
            <a href="#first" onclick="getName();"><li>What is your name?</li></a>
            <a href="#second"><li>Converting temperature</li></a>
            <a href="#third" onclick="age();"><li>What is your age?</li></a>
            <a href="#fourth"><li>Sum of numbers</li></a>
            <a href="#fith"><li>Prime numbers</li></a>
            <a href="#sixth"><li>Fibonacci numbers</li></a>
        </ul>
    </section>
    
    <section id="first">
        <h1 id="output"></h1><br>
        <h1>welcome to our project</h1>
        
        <script>
            function getName(){
                let theName =  prompt("What is your name?");
                document.getElementById("output").innerHTML = "Hello " + theName + ","
            }
        </script>
    </section>

    <section id="second">
        <h1>Temperature converter</h1><br>
        <h3>Temperature: <input id="temp" type="number"></h3>
        <br><br>
        <button type="button" onclick="celsius();">Convert to Celsius</button>
        <button type="button" onclick="fahrenheit();">Convert to Fahrenheit</button>
        <br><br>
        <h4 id="secondoutput"></h4>
        
        <script>
        function celsius() {
            let theNumber = document.getElementById("temp").value
            document.getElementById('secondoutput').innerHTML = theNumber + "ยบ Fahrenheits = " + ((theNumber -32) * 5/9) + "ยบ Celsius";
        }
        function fahrenheit() {
            let theNumber = document.getElementById("temp").value
            document.getElementById('secondoutput').innerHTML = theNumber + "ยบ Celsius = " + ((theNumber * 9/5) + 32) + "ยบ Fahrenheits";
        }
        </script>

    </section>
    <section id="third">
        <h1 id="thirdoutput"></h1>
        <script>
            function age() {
                let theAge =  Number(prompt("What is your age?"));
                if(theAge <= 20) {
                    document.getElementById('thirdoutput').innerHTML = "You need to study hard";
                } else if (theAge <= 30){
                    document.getElementById('thirdoutput').innerHTML = "Get Married";
                } else if (theAge <= 40){
                    document.getElementById('thirdoutput').innerHTML = "Make a lot of money";
                } else if (theAge <= 50) {
                    document.getElementById('thirdoutput').innerHTML = "Be successful"
                } else {document.getElementById('thirdoutput').innerHTML = "Travel a lot"}
            }
            
            </script>
    </section>
    <section id="fourth">
        <h1 id="fourth_output"></h1>
        <p><input type="number" id="first_number" placeholder=" First number here "></p>
        <p><input type="number" id="second_number" placeholder=" Second number here "></p>
        <button onclick="getIncludingNumber();">Get the answer</button>
        <script>
        function getIncludingNumber() {
            let theFirstNumber = parseInt(document.getElementById('first_number').value);
            let theSecondNumber = parseInt(document.getElementById('second_number').value);
            let sum = 0;
            for (let i = theFirstNumber; i <= theSecondNumber; i++) {
                sum = sum + i;
            }
            document.getElementById('fourth_output').innerHTML = "answer is " + sum;


        }
    </script>
    </section>
    <section id="fith">
        <h1 id="fifth_output"></h1>
        <p><input type="text" id="prime_number" placeholder=" prime number here "></p>
        <button onclick="getPrimeNumber();"> Primenumber or not</button>
        <script>
            function getPrimeNumber() {
                let primeNumber = parseInt(document.getElementById('prime_number').value);
                if (primeNumber === 1) {
                    document.write(primeNumber + " is not Prime number");
                } else if (primeNumber === 2) {
                    document.getElementById('fifth_output').innerHTML = primeNumber + " is Prime number";
                } else {
                    for (let i = 2; i < primeNumber; i++) {
                        if (primeNumber % i === 0) {
                            return document.getElementById('fifth_output').innerHTML = primeNumber + " is not Prime number";

                        }
                    }
                    return document.getElementById('fifth_output').innerHTML = primeNumber + " is Prime number";
                }
            }

            </script>
    </section>
    <section id="sixth">
        <h1 id="sixth_output"></h1>
        <p><input type="text" id="fibonacci_number" placeholder=" Fibonacci number here "></p>
        <button onclick="fibonacci_series();"> Fibonacci number here</button>
        <script>

            let fibonacci_series = () => {
                let n = parseInt(document.getElementById('fibonacci_number').value);

                let f1=0;
                let f2=1;
                let f3=1;
                let result =[0,1];
                for(i=0;i<n ;i++){
                    f3 = f1 +f2;
                    f1 =f2;
                    f2 = f3;
                    result.push(f3);

                }

                document.getElementById('sixth_output').innerHTML = result.toString();
                
            };
        </script>
    </section>

</body>
</html>
